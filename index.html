<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fullscreen Video Testing | jQuery4u</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css">

<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
      <h1>Fullscreen Video Testing</h1>
  </header>
  <div role="main" id="main">

      <div id="fsStatus"></div>

      <ul class="button-list">
        <li><button id="createWidgets">Create Video Widgets</button></li>
        <li><button id="gofsallwidgets">Load Fullscreen All</button></li>
        <li><button id="gofssmart">Load 2 Fullscreen Smart (create widgets first)</button></li>
      </ul>

      <div id="vidcontainer">
          <div id="1" class="video">
              <div class="title">Video 1 - Tears don't fall <button class="f-btns" id="gofs1">Fullscreen</button></div>
              <div class="content">
                <iframe width="100%" height="100%" src="http://www.youtube.com/embed/9sTQ0QdkN3Q" frameborder="0" allowfullscreen></iframe>
              </div>
          </div>

          <div id="2" class="video">
              <div class="title">Video 2 - All these things <button class="f-btns" id="gofs2">Fullscreen</button></div>
              <div class="content">
                <iframe width="100%" height="100%" src="http://www.youtube.com/embed/BxR3kCK4_fs" frameborder="0" allowfullscreen></iframe>
              </div>
          </div>
      </div>


  </div>
  <footer>
     Copyright <a href="http://jquery4u.com">jQuery4u</a> 2013
  </footer>


  <!-- JavaScript at the bottom for fast page loading -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <!-- scripts concatenated and minified via build script -->
